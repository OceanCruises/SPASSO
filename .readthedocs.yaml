# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS, Python version, and other tools you might need
build:
  os: ubuntu-24.04
  tools:
    python: "3.10"

# Tell ReadTheDocs to use MkDocs instead of Sphinx
mkdocs:
  configuration: mkdocs.yml

# System packages (needed for building certain Python packages)
system_packages:
  - meson
  - ninja-build

# Install dependencies required to build documentation
python:
  install:
    - method: pip
      path: .
    - requirements: requirements.txt

# Set timeouts for large docs
timeouts:
  build: 1800
