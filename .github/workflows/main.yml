name: Run code on Linux operating systems
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  Run-npm-on-Ubuntu:
    name: Run code on Ubuntu
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    # âœ… Install HDF5 dependencies (Fix for netCDF4)
    - name: Install HDF5 dependencies
      run: sudo apt-get update && sudo apt-get install -y libhdf5-dev hdf5-tools
    
    - run: pip install --upgrade pip setuptools wheel
    - run: pip install -r requirements.txt
    - run: python ./src/Spasso.py WMedSeaExample
