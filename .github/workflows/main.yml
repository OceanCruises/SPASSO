name: Run code on Linux operating systems
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  Run-npm-on-Ubuntu:
    name: Run code on Ubuntu
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    # ✅ Install dependencies needed for netCDF4 and HDF5
    - name: Install system dependencies
      run: sudo apt-get update && sudo apt-get install -y libhdf5-dev hdf5-tools libnetcdf-dev netcdf-bin
    
    # ✅ Install numpy separately to prevent netCDF4 build errors
    - name: Install numpy first
      run: pip install --upgrade pip setuptools wheel numpy

    # ✅ Now install all other dependencies
    - name: Install Python dependencies
      run: pip install -r requirements.txt
    
    # ✅ Run the script
    - run: python ./src/Spasso.py WMedSeaExample
